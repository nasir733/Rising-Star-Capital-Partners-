{% extends "dashboard/dashboard.html" %} {% load static %} {% block content %}
<div class="nk-content">
  <div class="container-fluid">
    <div class="row page-header">
        <div class="col-lg-6 align-self-center">
            <h2>Confirm purchase {{product}}</h2>
        </div>

    </div
    <section class="main-content">
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-default">
                      {{request.user.username}}
                    </div>
                    <div class="card-body">
                        <p>Available Credit Line:  {{credit_line}}</p>
                        <p>Product Price: {{product.price}}</p>
                        <p>Final Credit Line: {{final_credit_line}}</p>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-6">
                <div class="card">

                    <div class="card-body">
                        

                      <form method="post">
                        {% csrf_token %}
                        <button
                          type="submit"
                          class="btn btn-success"
                          href="dashboard/confirm_purchase/{{product.id}}"
                        >
                          Buy
                        </button>
                      </form>

                    </div>
                </div>
            </div>


        </div>
        
    </section>
  </div>
</div>

{% endblock content %}
